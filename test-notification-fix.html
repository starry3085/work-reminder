<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知修复测试</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <div class="main-panel">
            <header class="app-header">
                <h1>通知修复测试</h1>
                <p class="app-subtitle">测试右上角通知弹窗是否正常显示</p>
            </header>
            
            <div class="test-buttons">
                <button id="test-water-notification" class="btn-primary">测试水提醒通知</button>
                <button id="test-standup-notification" class="btn-primary">测试站立提醒通知</button>
                <button id="test-success-notification" class="btn-primary">测试成功通知</button>
            </div>
        </div>
    </div>

    <!-- 引入必要的JS文件 -->
    <script src="js/notification-service.js"></script>
    
    <script>
        // 初始化通知服务
        const notificationService = new NotificationService();
        
        // 测试水提醒通知
        document.getElementById('test-water-notification').addEventListener('click', () => {
            notificationService.showInPageAlert(
                'water',
                '💧 Time to Hydrate!',
                'Long work sessions can lead to dehydration, remember to drink water!',
                () => {
                    console.log('Water confirmed');
                    notificationService.hideInPageAlert();
                },
                () => {
                    console.log('Water snoozed');
                    notificationService.hideInPageAlert();
                }
            );
        });
        
        // 测试站立提醒通知
        document.getElementById('test-standup-notification').addEventListener('click', () => {
            notificationService.showInPageAlert(
                'standup',
                '🧘 Time to Stand Up!',
                'Sitting too long is bad for your health, get up and move around!',
                () => {
                    console.log('Activity confirmed');
                    notificationService.hideInPageAlert();
                },
                () => {
                    console.log('Activity snoozed');
                    notificationService.hideInPageAlert();
                }
            );
        });
        
        // 测试成功通知
        document.getElementById('test-success-notification').addEventListener('click', () => {
            notificationService.showInPageAlert(
                'water',
                '💧 Water Confirmed',
                'Great! You\'ve had 3 glasses today\nNeed 5 more glasses to reach today\'s goal (38%)'
            );
        });
    </script>
    
    <style>
        .test-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 2rem auto;
        }
        
        .test-buttons button {
            padding: 1rem;
            font-size: 1rem;
        }
    </style>
</body>
</html>
