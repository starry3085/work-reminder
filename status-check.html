<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Application Status Check</h1>
    
    <div id="status-container">
        <div class="status info">Checking application status...</div>
    </div>
    
    <h2>Quick Test</h2>
    <button onclick="testButtons()">Test Button Functionality</button>
    <button onclick="checkConsole()">Check Console Logs</button>
    <button onclick="window.location.href='index.html'">Go to Main App</button>
    
    <div id="test-results"></div>

    <script>
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function testButtons() {
            const results = document.getElementById('test-results');
            results.innerHTML = '<h3>Button Test Results:</h3>';
            
            // Test if we can create buttons and bind events
            const testButton = document.createElement('button');
            testButton.textContent = 'Test Button';
            testButton.onclick = function() {
                results.innerHTML += '<div class="status success">Button click event works!</div>';
            };
            
            results.appendChild(testButton);
            results.innerHTML += '<div class="status info">Click the test button above to verify event handling works</div>';
        }

        function checkConsole() {
            addStatus('Check browser console (F12) for any JavaScript errors', 'info');
        }

        // Check application status
        document.addEventListener('DOMContentLoaded', () => {
            // Check if main JavaScript files can be loaded
            const scripts = [
                'js/app.js',
                'js/ui-controller.js',
                'js/water-reminder.js',
                'js/standup-reminder.js'
            ];
            
            let loadedScripts = 0;
            
            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    addStatus(`✓ ${src} loaded successfully`, 'success');
                    loadedScripts++;
                    
                    if (loadedScripts === scripts.length) {
                        addStatus('All JavaScript files loaded successfully', 'success');
                        
                        // Test if classes are available
                        setTimeout(() => {
                            if (typeof OfficeWellnessApp !== 'undefined') {
                                addStatus('✓ OfficeWellnessApp class is available', 'success');
                            } else {
                                addStatus('✗ OfficeWellnessApp class is not available', 'error');
                            }
                            
                            if (typeof UIController !== 'undefined') {
                                addStatus('✓ UIController class is available', 'success');
                            } else {
                                addStatus('✗ UIController class is not available', 'error');
                            }
                        }, 100);
                    }
                };
                
                script.onerror = () => {
                    addStatus(`✗ Failed to load ${src}`, 'error');
                };
                
                document.head.appendChild(script);
            });
        });
    </script>
</body>
</html>
