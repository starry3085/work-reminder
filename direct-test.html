<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Button Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { 
            margin: 10px; 
            padding: 15px 30px; 
            font-size: 16px; 
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .log { 
            margin-top: 20px; 
            padding: 15px; 
            background: #f8f9fa; 
            border-radius: 4px; 
            max-height: 400px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #007bff;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Direct Button Test</h1>
    <p>This page tests if buttons work with direct onclick handlers</p>
    
    <button id="water-toggle" class="btn-primary">Start</button>
    <button id="posture-toggle" class="btn-primary">Start</button>
    <button id="start-all-btn" class="btn-primary">Start All</button>
    
    <div class="log" id="log">
        <h3>Test Log:</h3>
        <div id="log-content"></div>
    </div>

    <script>
        function addLog(message) {
            const logContent = document.getElementById('log-content');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        // 直接设置onclick属性
        document.addEventListener('DOMContentLoaded', () => {
            addLog('DOM loaded, setting up direct onclick handlers...');
            
            const waterToggle = document.getElementById('water-toggle');
            const postureToggle = document.getElementById('posture-toggle');
            const startAllBtn = document.getElementById('start-all-btn');
            
            if (waterToggle) {
                addLog('Setting water toggle onclick');
                waterToggle.onclick = function() {
                    addLog('Water toggle clicked!');
                    const isStart = this.textContent.trim() === 'Start';
                    if (isStart) {
                        this.textContent = 'Pause';
                        this.className = 'btn-secondary';
                        addLog('Water reminder started');
                    } else {
                        this.textContent = 'Start';
                        this.className = 'btn-primary';
                        addLog('Water reminder paused');
                    }
                };
            } else {
                addLog('ERROR: Water toggle not found!');
            }
            
            if (postureToggle) {
                addLog('Setting posture toggle onclick');
                postureToggle.onclick = function() {
                    addLog('Posture toggle clicked!');
                    const isStart = this.textContent.trim() === 'Start';
                    if (isStart) {
                        this.textContent = 'Pause';
                        this.className = 'btn-secondary';
                        addLog('Posture reminder started');
                    } else {
                        this.textContent = 'Start';
                        this.className = 'btn-primary';
                        addLog('Posture reminder paused');
                    }
                };
            } else {
                addLog('ERROR: Posture toggle not found!');
            }
            
            if (startAllBtn) {
                addLog('Setting start all onclick');
                startAllBtn.onclick = function() {
                    addLog('Start all clicked!');
                    if (waterToggle && waterToggle.textContent.trim() === 'Start') {
                        waterToggle.click();
                    }
                    if (postureToggle && postureToggle.textContent.trim() === 'Start') {
                        postureToggle.click();
                    }
                    addLog('All reminders started');
                };
            } else {
                addLog('ERROR: Start all not found!');
            }
            
            addLog('All onclick handlers set');
        });
    </script>
</body>
</html>
