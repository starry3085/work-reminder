<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Test - Office Wellness Reminder</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <h1>Guide Button Test</h1>
        <button id="show-guide">Show Guide</button>
    </div>

    <script src="js/storage-manager.js"></script>
    <script src="js/app-settings.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/notification-service.js"></script>
    <script src="js/activity-detector.js"></script>
    <script src="js/reminder-manager.js"></script>
    <script src="js/water-reminder.js"></script>
    <script src="js/standup-reminder.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>

    <script>
        // 创建应用实例用于测试
        const app = new OfficeWellnessApp();
        
        // 手动触发首次使用引导
        document.getElementById('show-guide').addEventListener('click', () => {
            // 重置首次使用状态
            if (app.appSettings) {
                const settings = app.appSettings.getSettings();
                settings.firstUse = true;
                app.appSettings.updateSettings(settings);
            }
            
            // 显示引导
            app.showFirstUseGuide();
        });
        
        // 初始化应用
        app.initialize().then(() => {
            console.log('App initialized for testing');
        }).catch(error => {
            console.error('App initialization failed:', error);
        });
    </script>
</body>
</html>
