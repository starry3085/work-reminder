<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>App Initialization Test</h1>
    
    <div class="log" id="log">
        <h3>Initialization Log:</h3>
        <div id="log-content">Starting tests...</div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/error-handler.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/app-settings.js"></script>
    <script src="js/notification-service.js"></script>
    <script src="js/activity-detector.js"></script>
    <script src="js/reminder-manager.js"></script>
    <script src="js/water-reminder.js"></script>
    <script src="js/standup-reminder.js"></script>
    <script src="js/mobile-adapter.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>

    <script>
        function addLog(message, type = 'info') {
            const logContent = document.getElementById('log-content');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            logContent.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        // Test class availability
        document.addEventListener('DOMContentLoaded', () => {
            addLog('DOM loaded, testing class availability...');
            
            try {
                // Test if classes are defined
                const classes = [
                    'ErrorHandler',
                    'StorageManager', 
                    'AppSettings',
                    'NotificationService',
                    'ActivityDetector',
                    'ReminderManager',
                    'WaterReminder',
                    'PostureReminder',
                    'MobileAdapter',
                    'UIController',
                    'OfficeWellnessApp'
                ];
                
                classes.forEach(className => {
                    if (typeof window[className] === 'function') {
                        addLog(`✓ ${className} class found`, 'success');
                    } else {
                        addLog(`✗ ${className} class NOT found`, 'error');
                    }
                });
                
                // Try to create app instance
                addLog('Attempting to create app instance...');
                const app = new OfficeWellnessApp();
                addLog('✓ App instance created successfully', 'success');
                
                // Try to initialize
                addLog('Attempting to initialize app...');
                app.initialize().then(() => {
                    addLog('✓ App initialized successfully', 'success');
                }).catch(error => {
                    addLog(`✗ App initialization failed: ${error.message}`, 'error');
                    console.error('App initialization error:', error);
                });
                
            } catch (error) {
                addLog(`✗ Error during testing: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        });
    </script>
</body>
</html>
