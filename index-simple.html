<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Wellness Reminder</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <main class="main-panel">
            <header class="app-header">
                <h1>Office Wellness Reminder</h1>
                <p class="app-subtitle">Maintain Healthy Work Habits</p>
                <div class="app-status-summary" id="app-status-summary">
                    <div class="status-indicator" id="app-status-indicator"></div>
                    <span id="app-status-text">Wellness Reminders Inactive</span>
                </div>
            </header>

            <section class="status-section">
                <div class="reminder-card" id="water-card">
                    <div class="card-header">
                        <div class="card-icon water-icon"></div>
                        <h3>Water Reminder</h3>
                        <div class="status-badge" id="water-status-badge">Inactive</div>
                    </div>
                    <div class="card-content">
                        <div class="status-info">
                            <span class="next-reminder-label">Remind every:</span>
                            <div class="time-remaining" id="water-time">
                                <input type="number" id="water-interval-display" min="1" max="60" value="30" class="interval-input"> mins
                            </div>
                        </div>
                        <div class="daily-stats" id="water-stats">
                            <span class="stats-text">Today: 0/8 glasses</span>
                            <div class="progress-bar">
                                <div class="progress-fill" id="water-progress"></div>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button id="water-toggle" class="btn-primary">Start</button>
                            <button id="water-reset" class="btn-secondary" style="display: none;">Reset</button>
                            <button id="waterDrink" class="btn-action" style="display: none;">💧 Hydrated</button>
                        </div>
                    </div>
                </div>

                <div class="reminder-card" id="posture-card">
                    <div class="card-header">
                        <div class="card-icon posture-icon"></div>
                        <h3>Standup Reminder</h3>
                        <div class="status-badge" id="posture-status-badge">Inactive</div>
                    </div>
                    <div class="card-content">
                        <div class="status-info">
                            <span class="next-reminder-label">Remind every:</span>
                            <div class="time-remaining" id="posture-time">
                                <input type="number" id="posture-interval-display" min="1" max="60" value="30" class="interval-input"> mins
                            </div>
                        </div>
                        <div class="daily-stats" id="posture-stats">
                            <span class="stats-text">Today: 0/8 activities</span>
                            <div class="progress-bar">
                                <div class="progress-fill" id="posture-progress"></div>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button id="posture-toggle" class="btn-primary">Start</button>
                            <button id="posture-reset" class="btn-secondary" style="display: none;">Reset</button>
                            <button id="postureActivity" class="btn-action" style="display: none;">🧘 Moved</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="control-section">
                <div class="global-controls">
                    <button id="start-all-btn" class="btn-primary">Start All</button>
                    <button id="pause-all-btn" class="btn-secondary">Pause All</button>
                </div>
                
                <div class="app-controls">
                    <button id="settings-btn" class="btn-icon" title="Settings">⚙️</button>
                    <button id="help-btn" class="btn-icon" title="Help">❓</button>
                </div>
            </section>
        </main>

        <!-- Settings Panel -->
        <div id="settings-panel" class="settings-panel">
            <!-- Settings content would go here -->
        </div>

        <!-- Notification Overlay -->
        <div id="notification-overlay" class="notification-overlay">
            <!-- Notification content would go here -->
        </div>

        <!-- Help Overlay -->
        <div id="help-overlay" class="help-overlay">
            <!-- Help content would go here -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/storage-manager.js"></script>
    <script src="js/app-settings.js"></script>
    <script src="js/notification-service.js"></script>
    <script src="js/activity-detector.js"></script>
    <script src="js/reminder-manager.js"></script>
    <script src="js/water-reminder.js"></script>
    <script src="js/standup-reminder.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>

    <script>
        // 简单的应用初始化
        let app;
        
        async function initializeApp() {
            try {
                console.log('Initializing Office Wellness App...');
                app = new OfficeWellnessApp();
                await app.initialize();
                console.log('App initialized successfully');
            } catch (error) {
                console.error('App initialization failed:', error);
                
                // 显示错误通知
                const statusText = document.getElementById('app-status-text');
                if (statusText) {
                    statusText.textContent = 'Initialization failed';
                    statusText.style.color = '#e74c3c';
                }
            }
        }

        // 当DOM加载完成后初始化应用
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
