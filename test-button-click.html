<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮点击测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #6c757d;
            color: white;
        }
        button:hover {
            background: #5a6268;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>按钮点击测试</h1>
    
    <p>这个测试页面用来验证按钮点击事件是否正常工作。</p>
    
    <div>
        <button id="water-reset">Water Reset</button>
        <button id="standup-reset">Standup Reset</button>
        <button id="test-button">Test Button</button>
    </div>
    
    <div class="log" id="log"></div>
    
    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('页面加载完成，开始绑定事件...');
            
            // 测试基本的按钮点击
            document.getElementById('test-button').addEventListener('click', function() {
                log('测试按钮被点击');
            });
            
            // 测试水提醒Reset按钮
            document.getElementById('water-reset').addEventListener('click', function() {
                log('水提醒Reset按钮被点击');
            });
            
            // 测试站立提醒Reset按钮
            document.getElementById('standup-reset').addEventListener('click', function() {
                log('站立提醒Reset按钮被点击');
            });
            
            log('事件绑定完成');
            
            // 测试元素是否存在
            const waterReset = document.getElementById('water-reset');
            const standupReset = document.getElementById('standup-reset');
            
            log(`水提醒Reset按钮存在: ${!!waterReset}`);
            log(`站立提醒Reset按钮存在: ${!!standupReset}`);
            
            // 测试程序化点击
            setTimeout(() => {
                log('程序化点击测试按钮...');
                document.getElementById('test-button').click();
            }, 2000);
        });
    </script>
</body>
</html>
