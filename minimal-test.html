<body>
    <h1>Minimal Test</h1>
    <div id="output"></div>

    <script>
        function output(msg) {
            document.getElementById('output').innerHTML += '<p>' + msg + '</p>';
            console.log(msg);
        }

        // Test NotificationService specifically
        output('Testing NotificationService...');
    </script>

    <script src="js/notification-service.js"></script>

    <script>
        if (window.NotificationService) {
            output('✅ NotificationService loaded successfully');
            try {
                const ns = new NotificationService();
                output('✅ NotificationService instance created successfully');
            } catch (e) {
                output('❌ NotificationService instance creation failed: ' + e.message);
            }
        } else {
            output('❌ NotificationService not found in window object');
        }
    </script>
</body>
