<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        .btn-primary { background: #007bff; color: white; border: none; border-radius: 4px; }
        .btn-secondary { background: #6c757d; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Minimal Button Test</h1>
    
    <!-- Required elements for UI controller -->
    <div id="app">
        <div id="water-card">
            <button id="water-toggle" class="btn-primary">Start</button>
        </div>
        <div id="posture-card">
            <button id="posture-toggle" class="btn-primary">Start</button>
        </div>
        <button id="start-all-btn" class="btn-primary">Start All</button>
        
        <!-- Required status elements -->
        <div id="water-status-badge"></div>
        <div id="posture-status-badge"></div>
        <div id="water-time"></div>
        <div id="posture-time"></div>
        <div id="app-status-indicator"></div>
        <div id="app-status-text"></div>
        
        <!-- Settings panel (minimal) -->
        <div id="settings-panel"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/error-handler.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/app-settings.js"></script>
    <script src="js/notification-service.js"></script>
    <script src="js/activity-detector.js"></script>
    <script src="js/reminder-manager.js"></script>
    <script src="js/water-reminder.js"></script>
    <script src="js/standup-reminder.js"></script>
    <script src="js/mobile-adapter.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>

    <script>
        // Override console.log to show on page
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToPage(message, type = 'log') {
            const div = document.createElement('div');
            div.style.cssText = `
                margin: 2px 0;
                padding: 5px;
                font-family: monospace;
                font-size: 12px;
                background: ${type === 'error' ? '#ffebee' : type === 'warn' ? '#fff3e0' : '#f5f5f5'};
                color: ${type === 'error' ? '#c62828' : type === 'warn' ? '#ef6c00' : '#333'};
                border-left: 3px solid ${type === 'error' ? '#c62828' : type === 'warn' ? '#ef6c00' : '#666'};
            `;
            div.textContent = `[${type.toUpperCase()}] ${message}`;
            document.body.appendChild(div);
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToPage(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToPage(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToPage(args.join(' '), 'warn');
        };
    </script>
</body>
</html>
