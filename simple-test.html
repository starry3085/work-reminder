<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Class Test</h1>
    <div id="log"></div>

    <script>
        function log(message) {
            document.getElementById('log').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        // Test loading each script individually
        const scripts = [
            'version.js',
            'js/error-handler.js',
            'js/storage-manager.js',
            'js/app-settings.js',
            'js/notification-service.js',
            'js/reminder-manager.js',
            'js/water-reminder.js',
            'js/standup-reminder.js',
            'js/mobile-adapter.js',
            'js/ui-controller.js',
            'js/app.js'
        ];

        let loadedCount = 0;

        function loadNextScript() {
            if (loadedCount >= scripts.length) {
                // All scripts loaded, check classes
                checkClasses();
                return;
            }

            const script = document.createElement('script');
            script.src = scripts[loadedCount];
            script.onload = function() {
                log('✅ Loaded: ' + scripts[loadedCount]);
                loadedCount++;
                loadNextScript();
            };
            script.onerror = function() {
                log('❌ Failed to load: ' + scripts[loadedCount]);
                loadedCount++;
                loadNextScript();
            };
            document.head.appendChild(script);
        }

        function checkClasses() {
            log('<br><strong>Checking Classes:</strong>');
            const classes = [
                'ErrorHandler', 'StorageManager', 'AppSettings',
                'NotificationService', 'ReminderManager',
                'WaterReminder', 'StandupReminder', 'UIController', 
                'MobileAdapter', 'OfficeWellnessApp'
            ];

            classes.forEach(className => {
                const exists = window[className] !== undefined;
                const status = exists ? '✅' : '❌';
                log(status + ' ' + className + ': ' + (exists ? 'Available' : 'Missing'));
            });
        }

        // Start loading
        loadNextScript();
    </script>
</body>
</html>
