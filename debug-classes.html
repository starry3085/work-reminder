<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Classes</title>
</head>
<body>
    <h1>Class Loading Debug</h1>
    <div id="results"></div>

    <!-- Load all JavaScript files in the same order as index.html -->
    <script src="version.js"></script>
    <script src="js/error-handler.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/app-settings.js"></script>
    <script src="js/notification-service.js"></script>
    <script src="js/reminder-manager.js"></script>
    <script src="js/water-reminder.js"></script>
    <script src="js/standup-reminder.js"></script>
    <script src="js/mobile-adapter.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>

    <script>
        const requiredClasses = [
            'ErrorHandler', 'StorageManager', 'AppSettings',
            'NotificationService', 'ReminderManager',
            'WaterReminder', 'StandupReminder', 'UIController', 'MobileAdapter', 'OfficeWellnessApp'
        ];

        const results = document.getElementById('results');
        let html = '<h2>Class Loading Status:</h2><ul>';

        requiredClasses.forEach(className => {
            const exists = window[className] !== undefined;
            const status = exists ? '✅' : '❌';
            const color = exists ? 'green' : 'red';
            html += `<li style="color: ${color}">${status} ${className}: ${exists ? 'Loaded' : 'Missing'}</li>`;
            
            if (exists) {
                console.log(`✅ ${className} is available`);
            } else {
                console.error(`❌ ${className} is missing`);
            }
        });

        html += '</ul>';
        results.innerHTML = html;

        // Also check if there are any script loading errors
        window.addEventListener('error', function(e) {
            console.error('Script loading error:', e);
            results.innerHTML += `<p style="color: red">Script Error: ${e.message} in ${e.filename}:${e.lineno}</p>`;
        });
    </script>
</body>
</html>
