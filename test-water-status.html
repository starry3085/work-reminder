<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Status Test</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Water Status Test</h1>
        
        <div class="reminder-card" id="water-card">
            <div class="reminder-header">
                <div class="reminder-icon">💧</div>
                <div class="reminder-title">
                    <h3>Water Reminder</h3>
                    <span class="status-badge" id="water-status-badge">Inactive</span>
                </div>
            </div>
            
            <div class="reminder-content">
                <div class="reminder-controls">
                    <button id="water-toggle" class="btn-primary">Start</button>
                </div>
            </div>
        </div>
        
        <div class="reminder-card" id="standup-card">
            <div class="reminder-header">
                <div class="reminder-icon">🧘</div>
                <div class="reminder-title">
                    <h3>Standup Reminder</h3>
                    <span class="status-badge" id="standup-status-badge">Active</span>
                </div>
            </div>
            
            <div class="reminder-content">
                <div class="reminder-controls">
                    <button id="standup-toggle" class="btn-secondary">Pause</button>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Test Instructions:</h3>
            <ol>
                <li>点击 Water Reminder 的 "Start" 按钮</li>
                <li>检查状态标签是否从 "Inactive" 变为 "Active"</li>
                <li>检查按钮文本是否变为 "Pause"</li>
                <li>再次点击按钮，检查状态是否恢复</li>
            </ol>
        </div>
    </div>

    <!-- 加载必要的脚本 -->
    <script src="js/reminder-manager.js"></script>
    <script src="js/water-reminder.js"></script>
    <script src="js/standup-reminder.js"></script>
    <script src="js/notification-service.js"></script>
    <script src="js/app-settings.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // 简单的测试脚本
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
            
            // 等待一下让主应用初始化
            setTimeout(() => {
                console.log('Window.app available:', !!window.app);
                
                // 测试按钮点击
                const waterToggle = document.getElementById('water-toggle');
                const standupToggle = document.getElementById('standup-toggle');
                
                if (waterToggle) {
                    console.log('Water toggle button found');
                }
                
                if (standupToggle) {
                    console.log('Standup toggle button found');
                }
            }, 1000);
        });
    </script>
</body>
</html>
