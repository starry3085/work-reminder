<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .status-badge { 
            padding: 4px 8px; 
            border-radius: 12px; 
            font-size: 12px; 
            background: #f5f5f5; 
            color: #666; 
        }
        .status-badge.active { 
            background: #e8f5e9; 
            color: #2e7d32; 
        }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .btn-primary { background: #2196f3; color: white; border: none; border-radius: 4px; }
        .btn-secondary { background: #757575; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>状态标签测试</h1>
    
    <div class="test-section">
        <h3>久坐提醒测试</h3>
        <div>
            <span>状态标签: </span>
            <span class="status-badge" id="posture-status-badge">Inactive</span>
        </div>
        <div style="margin: 10px 0;">
            <button class="btn-primary" id="posture-toggle">Start</button>
            <button class="btn-secondary" id="test-update" onclick="testStatusUpdate()">测试状态更新</button>
        </div>
        <div id="test-log" style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px;"></div>
    </div>

    <script>
        let isActive = false;
        
        function log(message) {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function updateStatusBadge(active) {
            const badge = document.getElementById('posture-status-badge');
            const button = document.getElementById('posture-toggle');
            
            if (active) {
                badge.textContent = 'Active';
                badge.classList.add('active');
                button.textContent = 'Pause';
                button.className = 'btn-secondary';
            } else {
                badge.textContent = 'Inactive';
                badge.classList.remove('active');
                button.textContent = 'Start';
                button.className = 'btn-primary';
            }
            
            log(`状态标签更新: ${active ? 'Active' : 'Inactive'}`);
        }
        
        function testStatusUpdate() {
            isActive = !isActive;
            updateStatusBadge(isActive);
        }
        
        // 绑定按钮事件
        document.getElementById('posture-toggle').addEventListener('click', function() {
            testStatusUpdate();
        });
        
        log('测试页面加载完成');
    </script>
</body>
</html>
