<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status-indicator { 
            width: 12px; 
            height: 12px; 
            border-radius: 50%; 
            background: #ccc; 
            display: inline-block; 
            margin-right: 8px;
        }
        .status-indicator.active { background: #4CAF50; }
        .debug-info { 
            background: #f5f5f5; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px;
        }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Status Debug Test</h1>
    
    <div class="app-status-summary">
        <div class="status-indicator" id="app-status-indicator"></div>
        <span id="app-status-text">Wellness Reminders Inactive</span>
    </div>
    
    <div class="debug-info">
        <h3>Debug Info:</h3>
        <div id="debug-output"></div>
    </div>
    
    <button onclick="testStatusUpdate(true)">Set Active</button>
    <button onclick="testStatusUpdate(false)">Set Inactive</button>
    <button onclick="checkElements()">Check Elements</button>
    
    <script>
        function log(message) {
            const output = document.getElementById('debug-output');
            output.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }
        
        function checkElements() {
            const indicator = document.getElementById('app-status-indicator');
            const text = document.getElementById('app-status-text');
            
            log('Indicator element: ' + (indicator ? 'Found' : 'Not found'));
            log('Text element: ' + (text ? 'Found' : 'Not found'));
            
            if (indicator) {
                log('Indicator classes: ' + indicator.className);
            }
            if (text) {
                log('Text content: ' + text.textContent);
            }
        }
        
        function testStatusUpdate(isActive) {
            const indicator = document.getElementById('app-status-indicator');
            const text = document.getElementById('app-status-text');
            
            log('Testing status update: ' + (isActive ? 'Active' : 'Inactive'));
            
            if (!indicator || !text) {
                log('ERROR: Elements not found!');
                return;
            }
            
            if (isActive) {
                indicator.classList.add('active');
                text.textContent = 'Wellness Reminders Active';
                log('Set to active - classes: ' + indicator.className);
            } else {
                indicator.classList.remove('active');
                text.textContent = 'Wellness Reminders Inactive';
                log('Set to inactive - classes: ' + indicator.className);
            }
        }
        
        // Initial check
        window.onload = function() {
            checkElements();
        };
    </script>
</body>
</html>
