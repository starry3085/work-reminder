<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified UI Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Simplified UI Test</h1>
    
    <div class="test-section">
        <h2>Button State Consistency Test</h2>
        <p>This test verifies that buttons show correct text and state.</p>
        <div id="button-test-results"></div>
        <button onclick="testButtonStates()">Test Button States</button>
    </div>

    <div class="test-section">
        <h2>Event Handler Test</h2>
        <p>This test verifies that event handlers are not duplicated.</p>
        <div id="event-test-results"></div>
        <button onclick="testEventHandlers()">Test Event Handlers</button>
    </div>

    <div class="test-section">
        <h2>Notification Test</h2>
        <p>This test verifies that notifications don't duplicate.</p>
        <div id="notification-test-results"></div>
        <button onclick="testNotifications()">Test Notifications</button>
    </div>

    <script>
        function addResult(containerId, message, isSuccess = true) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `status ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            container.appendChild(div);
        }

        function testButtonStates() {
            const container = document.getElementById('button-test-results');
            container.innerHTML = '';
            
            // Test if buttons exist and have correct initial state
            const waterToggle = document.getElementById('water-toggle');
            const standupToggle = document.getElementById('standup-toggle');
            
            if (waterToggle) {
                addResult('button-test-results', `✓ Water toggle button found: "${waterToggle.textContent}"`);
                addResult('button-test-results', `✓ Water toggle class: "${waterToggle.className}"`);
            } else {
                addResult('button-test-results', '✗ Water toggle button not found', false);
            }
            
            if (standupToggle) {
                addResult('button-test-results', `✓ Standup toggle button found: "${standupToggle.textContent}"`);
                addResult('button-test-results', `✓ Standup toggle class: "${standupToggle.className}"`);
            } else {
                addResult('button-test-results', '✗ Standup toggle button not found', false);
            }
        }

        function testEventHandlers() {
            const container = document.getElementById('event-test-results');
            container.innerHTML = '';
            
            // Test if app object exists and has expected methods
            if (window.app) {
                addResult('event-test-results', '✓ Global app object exists');
                
                if (typeof window.app.toggleReminder === 'function') {
                    addResult('event-test-results', '✓ toggleReminder method exists');
                } else {
                    addResult('event-test-results', '✗ toggleReminder method missing', false);
                }
                
                if (window.app.uiController) {
                    addResult('event-test-results', '✓ UI controller exists');
                } else {
                    addResult('event-test-results', '✗ UI controller missing', false);
                }
            } else {
                addResult('event-test-results', '✗ Global app object not found', false);
            }
        }

        function testNotifications() {
            const container = document.getElementById('notification-test-results');
            container.innerHTML = '';
            
            // Check if notification service exists
            if (window.app && window.app.notificationService) {
                addResult('notification-test-results', '✓ Notification service exists');
                
                // Test showing a notification
                try {
                    window.app.notificationService.showInPageAlert(
                        'water',
                        'Test Notification',
                        'This is a test notification',
                        () => addResult('notification-test-results', '✓ Notification confirm callback works'),
                        () => addResult('notification-test-results', '✓ Notification snooze callback works')
                    );
                    addResult('notification-test-results', '✓ Notification displayed successfully');
                } catch (error) {
                    addResult('notification-test-results', `✗ Notification error: ${error.message}`, false);
                }
            } else {
                addResult('notification-test-results', '✗ Notification service not found', false);
            }
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                testButtonStates();
                testEventHandlers();
            }, 1000);
        });
    </script>
</body>
</html>
