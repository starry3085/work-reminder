<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Flow Test</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>Office Wellness Reminder</h1>
            <p class="app-subtitle">Debug Flow Test</p>
            <div class="app-status-summary" id="app-status-summary">
                <div class="status-indicator" id="app-status-indicator"></div>
                <span id="app-status-text">Wellness Reminders Inactive</span>
            </div>
        </header>

        <div style="background: white; padding: 20px; margin: 20px 0; border-radius: 8px;">
            <h3>Debug Controls</h3>
            <button onclick="testUIController()">Test UI Controller</button>
            <button onclick="testStatusUpdate()">Test Status Update</button>
            <button onclick="checkState()">Check State</button>
            <button onclick="clearLog()">Clear Log</button>
            
            <div id="debug-log" style="background: #f5f5f5; padding: 10px; margin-top: 10px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;"></div>
        </div>

        <!-- Required elements for UI controller -->
        <div id="water-card" style="display: none;"></div>
        <div id="posture-card" style="display: none;"></div>
        <div id="water-status-badge"></div>
        <div id="posture-status-badge"></div>
        <div id="water-time"></div>
        <div id="posture-time"></div>
        <div id="water-toggle"></div>
        <div id="posture-toggle"></div>
        <div id="settings-panel"></div>
    </div>

    <!-- Include all necessary scripts -->
    <script src="js/ui-controller.js"></script>
    
    <script>
        let uiController;
        
        function log(message) {
            const logDiv = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('debug-log').innerHTML = '';
        }
        
        function testUIController() {
            try {
                log('Creating UI Controller...');
                uiController = new UIController();
                
                log('Initializing UI Controller...');
                uiController.initialize();
                
                log('UI Controller initialized successfully');
                checkState();
            } catch (error) {
                log('ERROR: ' + error.message);
                console.error(error);
            }
        }
        
        function testStatusUpdate() {
            if (!uiController) {
                log('ERROR: UI Controller not initialized');
                return;
            }
            
            try {
                log('Testing water reminder status update...');
                uiController.updateReminderStatus('water', {
                    isActive: true,
                    status: 'Active',
                    timeRemaining: 1800000
                });
                
                log('Water status updated, checking app status...');
                checkState();
                
                setTimeout(() => {
                    log('Testing posture reminder status update...');
                    uiController.updateReminderStatus('posture', {
                        isActive: true,
                        status: 'Active',
                        timeRemaining: 1800000
                    });
                    
                    log('Posture status updated, checking app status...');
                    checkState();
                }, 1000);
                
            } catch (error) {
                log('ERROR: ' + error.message);
                console.error(error);
            }
        }
        
        function checkState() {
            const indicator = document.getElementById('app-status-indicator');
            const text = document.getElementById('app-status-text');
            
            log('=== Current State ===');
            log('Indicator element: ' + (indicator ? 'Found' : 'Not found'));
            log('Text element: ' + (text ? 'Found' : 'Not found'));
            
            if (indicator) {
                log('Indicator classes: "' + indicator.className + '"');
                log('Indicator has active class: ' + indicator.classList.contains('active'));
            }
            
            if (text) {
                log('Text content: "' + text.textContent + '"');
            }
            
            if (uiController) {
                log('UI State - Water active: ' + uiController.uiState.water.isActive);
                log('UI State - Posture active: ' + uiController.uiState.posture.isActive);
                log('UI State - Combined: ' + (uiController.uiState.water.isActive || uiController.uiState.posture.isActive));
            }
            
            log('=== End State ===');
        }
        
        // Auto-initialize on load
        window.onload = function() {
            log('Page loaded, starting debug...');
            checkState();
        };
    </script>
</body>
</html>
